version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tutorspeakai-postgres
    environment:
      POSTGRES_DB: tutorspeakai
      POSTGRES_USER: tutorspeakai
      POSTGRES_PASSWORD: tutorspeakai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutorspeakai -d tutorspeakai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tutorspeakai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development services (optional)
  adminer:
    image: adminer:4.8.1
    container_name: tutorspeakai-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: tutorspeakai-network
